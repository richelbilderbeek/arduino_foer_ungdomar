site_name: Arduino för ungdomar

repo_url: https://github.com/richelbilderbeek/arduino_foer_ungdomar
edit_uri: blob/main/docs/

nav:
  - Kapitel: kapitel/README.md
  - Böcker: boecker/README.md
  - Lektionkort: kapitel/lektionskort/README.md
  - Vanliga frågor: faq.md
  - Misc:
    - Bidragsgivarna: bidragsgivarna.md
    - Code of conduct: CODE_OF_CONDUCT.md
    - Contributing: CONTRIBUTING.md
    - Licence: LICENSE
    - Scripts: scripts/README.md

theme:
  name: material
  greetings: Välkommen till Arduino för ungdomar
  font:
    text: Lato
    code: JetBrains Mono
  palette:
    primary: indigo

  logo: logo/loerdagskurser_logo.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
#    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
      
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      
